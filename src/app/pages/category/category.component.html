<ng-container *ngIf="isLoading$ | async">
  <span class="indicator-progress" [style.display]="'block'">
    Yükleniyor...
    <span
      class="spinner-border spinner-border-sm align-center ms-2"
    ></span>
  </span>
</ng-container>
<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">Kategoriler</span>
  </h3>

<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table align-middle gs-0 gy-4">
      <thead>
        <tr class="fw-bolder text-muted bg-light">
          <th class="ps-4 min-w-325px rounded-start">Kategori</th>
          <th class="min-w-125px">Kategori Kodu</th>
          <th class="min-w-125px">Üst Kategorisi</th>
          <th class="min-w-200px text-center rounded-end">
            İşlem
          </th>
        </tr>
      </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>
        <div class="d-flex align-items-center">
          <div class="symbol symbol-50px me-5">
            <img
              src="./assets/media/stock/600x400/img-26.jpg"
              class=""
              alt=""
            />
          </div>
          <div class="d-flex justify-content-start flex-column">
            <a
              href="#"
              class="text-dark fw-bolder text-hover-primary mb-1 fs-6"
            >
              {{ category.name }}
            </a>
          </div>
        </div>
      </td>
      <td>{{ category.code }}</td>
      <td>{{ category.parentCategoryName }}</td>
      <td class="text-center">
        <a
          href="#"
          class="
            btn btn-icon btn-bg-light btn-active-color-primary btn-sm
            me-1
          "
        >
          <span
            [inlineSVG]="'./assets/media/icons/duotune/general/gen019.svg'"
            class="svg-icon svg-icon-3"
          ></span>
        </a>
        <a
          href="#"
          class="
            btn btn-icon btn-bg-light btn-active-color-primary btn-sm
            me-1
          "
        >
          <span
            [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
            class="svg-icon svg-icon-3"
          ></span>
        </a>
        <a
          href="#"
          class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
        >
          <span
            [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
            class="svg-icon svg-icon-3"
          ></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
