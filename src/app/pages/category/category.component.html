<ng-container *ngIf="isLoading$ | async">
  <span class="indicator-progress" [style.display]="'block'">
    Yükleniyor...
    <span
      class="spinner-border spinner-border-sm align-center ms-2"
    ></span>
  </span>
</ng-container>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>Resim</th>
      <th>Kategori Adı</th>
      <th>Kategori Kodu</th>
      <th>Üst Kategorisi</th>
      <th>
        İşlem
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>Resim</td>
      <td>{{ category.name }}</td>
      <td>{{ category.code }}</td>
      <td>{{ category.parentId }}</td>
      <td>

        <a href="" class="btn btn-sm btn-clean btn-icon" title="Görüntüle">
        	<i class="la la-eye"></i>
        </a>
        <a href="" class="btn btn-sm btn-clean btn-icon" title="Düzenle">
          <i class="la la-edit"></i>
        </a>
        <a href="" class="btn btn-sm btn-clean btn-icon" title="Sil">
          <i class="la la-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
