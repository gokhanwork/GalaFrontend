<div class="card mb-5 mb-xl-10">
  <div
    class="card-header border-0 cursor-pointer"
    role="button"
    data-bs-toggle="collapse"
    data-bs-target="#kt_account_profile_details"
    aria-expanded="true"
    aria-controls="kt_account_profile_details"
  >
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Masa Oluştur</h3>
    </div>
  </div>

  <div id="kt_account_profile_details" class="collapse show">
    <form [formGroup]="tableAddForm" class="form">
      <div class="card-body border-top p-9">
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">Arka Plan Resmi</label>
          <div class="col-lg-8">
            <div
              class="image-input image-input-outline"
              data-kt-image-input="true"
              [style.background-image]="'url(./assets/media/avatars/blank.png'"
            >
              <div
                class="image-input-wrapper w-125px h-125px"
                [style.background-image]="
                  'url(./assets/media/avatars/150-2.jpg'
                "
              ></div>
            </div>
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Masa Adı</label
          >
          <div class="col-lg-8 fv-row">
            <input
              type="text"
              class="
                form-control form-control-lg form-control-solid
                mb-3 mb-lg-0
              "
              placeholder="Masa Adı..."
              formControlName="tableName"
              id="tableName"
            />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Masa Durumu</label
          >
          <div class="col-lg-8 fv-row">
            <label
                class="
                  form-check form-check-custom form-check-solid form-switch
                  mb-5
                "
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  formControlName="tableStatus"
                  id="tableStatus"
                />
              </label>
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="isLoading"
          (click)="addTable()"
        >
        <ng-container *ngIf="isLoading$ | async">
          <span class="indicator-progress" [style.display]="'block'">
            Masa ekleniyor...
            <span
              class="spinner-border spinner-border-sm align-middle ms-2"
            ></span>
          </span>
        </ng-container>
        <ng-container *ngIf="!(isLoading$ | async)">
          <span class="indicator-label">Masa Ekle</span>
        </ng-container>
        </button>
      </div>
    </form>
  </div>
</div>
