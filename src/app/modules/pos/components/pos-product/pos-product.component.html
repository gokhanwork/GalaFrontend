<ng-container *ngIf="isShowProduct == false">
<div class="row">
  <div class="col-md-3"
  *ngFor="let category of mainCategories">
  <a
    class="btn btn-primary"
    (click)="categoryChange(category.id)">
    {{category.name}}</a>
</div>
</div>
</ng-container>
<ng-container *ngIf="isShowProduct == true">
  <div class="row">
    <div class="col-md-3"
    *ngFor="let product of productsByCategory">
    <a
      class="btn btn-primary"
      (click)="categoryChange(product.id)">
      {{product.name}}</a>
  </div>
  </div>
</ng-container>
